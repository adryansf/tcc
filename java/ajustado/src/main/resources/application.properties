# Configuração do banco de dados
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/tcc_db
quarkus.datasource.username=tcc_user
quarkus.datasource.password=tcc_password

# Configuração do Hibernate ORM
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
smallrye.jwt.sign.key.location=public.pem