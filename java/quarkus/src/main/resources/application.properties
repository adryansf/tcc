# Configura��o do banco de dados
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://tcc_database:5432/tcc_db
quarkus.datasource.username=tcc_user
quarkus.datasource.password=tcc_password
quarkus.datasource.jdbc.max-size=100
quarkus.datasource.jdbc.min-size=100
quarkus.flyway.migrate-at-start=false
quarkus.flyway.enabled=false
quarkus.flyway.locations=db/migration
# Configura��o do Hibernate ORM
smallrye.jwt.sign.key.location=privada.pem
mp.jwt.verify.publickey.location=publica.pem
quarkus.native.resources.includes=publica.pem